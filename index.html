<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap table-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <!-- css -->
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>

      <!-- ALGUMA COISA de novo-->

    <div class="row">
      <div class="col-12">
        <button onclick="open_md_cadastro()" type="button" class="btn btn-dark">Adicionar</button>
      </div>
    </div>

    <div id="table" class="row">
      <div class="col-12">
        <table  id="tb_pessoa_fisica" 
                class="table table-bordered" 
                width="100%" 
                cellspacing="0" 
                data-toggle="table"
                data-pagination="true"
                data-pagination-h-align="left"
                data-pagination-detail-h-align="right"
                data-page-size="10"
                data-page-list="[10, 25, 50, 100, all]"
                data-search="true"
                data-show-columns="true"
                data-filter-control="true"
                data-show-search-clear-button="true"
                data-show-refresh="false"
                data-row-style="row_style_table_pessoa_fisica"
                data-show-export="true">
          <thead>
            <tr>
              <th data-field="id_cadastro" >#</th>
              <th data-field="nome_completo" >Nome Completo</th>
              <th data-field="data_nascimento" >Data de Nascimento</th>
              <th data-field="sexo" >Sexo</th>
              <th data-field="cpf" >CPF</th>
              <th data-field="rg" >RG</th>
              <th data-field="telefone" >Telefone</th>
              <th data-field="celular" >Celular</th>
              <th data-field="email" >E-mail</th>
              <th data-field="logradouro" >Logradouro</th>
              <th data-field="bairro" >Bairro</th>
              <th data-field="numero" >Número</th>
              <th data-field="complemento" >Complemento</th>
              <th data-field="cep" >Cep</th>
              <th data-field="acao">Ação</th>
            </tr>
          </thead>
          <tbody>
       
          </tbody>
        </table>
      </div>
    </div>
    
    
    <div id="md_cadastro_pessoa_fisica" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de Pessoa Física</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="row">
                    <div class="col-12">
                      <h4>Dados Pessoais</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-9">
                      <label for="nome" class="form-label">Nome Completo</label>
                      <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-3">
                      <label class="form-label">Sexo</label>
                      <div class="form-check">
                        <input value="masculino" class="form-check-input" type="radio" name="sexo" id="masculino" checked>
                        <label class="form-check-label" for="masculino">Masculino</label>
                      </div>
                      <div class="form-check">
                        <input value="feminino" class="form-check-input" type="radio" name="sexo" id="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                      </div>
                    </div>   
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="nascimento" class="form-label">Data de Nascimento</label>
                      <input type="date" class="form-control" id="nascimento" required>
                    </div>
                    <div class="col-4">
                      <label for="cpf" class="form-label">CPF</label>
                      <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="col-4">
                      <label for="rg" class="form-label">RG</label>
                      <input type="text" class="form-control" id="rg" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h4>Contatos</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="telefone" class="form-label">Telefone</label>
                      <input type="text" class="form-control" id="telefone" required>
                    </div>
                    <div class="col-4">
                      <label for="celular" class="form-label">Celular</label>
                      <input type="text" class="form-control" id="celular" required>
                    </div>
                    <div class="col-4">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h4>Endereço</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="logradouro" class="form-label">Logradouro</label>
                      <input type="text" class="form-control" id="logradouro" required>
                    </div>
                    <div class="col-4">
                      <label for="bairro" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="bairro" required>
                    </div>
                    <div class="col-4">
                      <label for="numero" class="form-label">Número</label>
                      <input type="number" class="form-control" id="numero" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="complemento" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="complemento">
                    </div>
                    <div class="col-4">
                      <label for="cep" class="form-label">Cep</label>
                      <input type="text" class="form-control" id="cep" required>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" onclick="salvar()" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="md_editar_pessoa_fisica" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Pessoa Física</h5>
            <div id="valor_id_editar" type="hidden"></div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="row">
                    <div class="col-12">
                      <h4>Dados Pessoais</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-9">
                      <label for="nome_edit" class="form-label">Nome Completo</label>
                      <input type="text" class="form-control" id="nome_edit" required>
                    </div>
                    <div class="col-3">
                      <label class="form-label">Sexo</label>
                      <div class="form-check">
                        <input value="masculino" class="form-check-input" type="radio" name="sexo_edit" id="masculino_edit" checked>
                        <label class="form-check-label" for="masculino_edit">Masculino</label>
                      </div>
                      <div class="form-check">
                        <input value="feminino" class="form-check-input" type="radio" name="sexo_edit" id="feminino_edit">
                        <label class="form-check-label" for="feminino_edit">Feminino</label>
                      </div>
                    </div>   
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="nascimento_edit" class="form-label">Data de Nascimento</label>
                      <input type="date" class="form-control" id="nascimento_edit" required>
                    </div>
                    <div class="col-4">
                      <label for="cpf_edit" class="form-label">CPF</label>
                      <input type="text" class="form-control" id="cpf_edit" required>
                    </div>
                    <div class="col-4">
                      <label for="rg_edit" class="form-label">RG</label>
                      <input type="text" class="form-control" id="rg_edit" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h4>Contatos</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="telefone_edit" class="form-label">Telefone</label>
                      <input type="text" class="form-control" id="telefone_edit" required>
                    </div>
                    <div class="col-4">
                      <label for="celular_edit" class="form-label">Celular</label>
                      <input type="text" class="form-control" id="celular_edit" required>
                    </div>
                    <div class="col-4">
                      <label for="email_edit" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email_edit" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h4>Endereço</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="logradouro_edit" class="form-label">Logradouro</label>
                      <input type="text" class="form-control" id="logradouro_edit" required>
                    </div>
                    <div class="col-4">
                      <label for="bairro_edit" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="bairro_edit" required>
                    </div>
                    <div class="col-4">
                      <label for="numero_edit" class="form-label">Número</label>
                      <input type="number" class="form-control" id="numero_edit" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="complemento_edit" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="complemento_edit">
                    </div>
                    <div class="col-4">
                      <label for="cep_edit" class="form-label">Cep</label>
                      <input type="text" class="form-control" id="cep_edit" required>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" onclick="editar()" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="md_excluir_pessoa_fisica" class="modal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Excluir Pessoa Física</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Realmente deseja Excluir?</h5>
            <div id="valor_id_excluir" type="hidden"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" onclick="excluir()" class="btn btn-primary">Excluir</button>
          </div>
        </div>
      </div>
    </div>

     <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
     <!-- Bootstrap Notify-->
    <script src="classes/bootstrap-notify/bootstrap-notify.js"></script>
     <!-- Jquery Mask-->
    <script src="classes/jquery-mask/dist/jquery.mask.js"></script>
    <!-- Bootstrap Table-->
    <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-pt-BR.js"></script>
    <!-- Scripts JS-->
    <script src="js/funcoes.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
